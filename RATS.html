
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Music with Countdown</title>

        <h1>Big Time Rushin It (feat.Tanner) (Orginal)</h1>

            Your browser does not support the audio element.
        </audio>
    </div>

    <script src="script.js"></script>

</html>
